<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #4a6fa5;
            color: white;
            padding: 15px 20px;
            border-radius: 5px 5px 0 0;
        }
        
        .tools-panel {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .canvas-container {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        canvas {
            background-color: white;
            border: 1px solid #ddd;
            cursor: crosshair;
            width: 100%;
            height: 500px;
        }
        
        .colors-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.active {
            border: 2px solid #333;
            transform: scale(1.1);
        }
        
        .tools-row {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .tool-btn {
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tool-btn:hover {
            background-color: #e0e0e0;
        }
        
        .tool-btn.active {
            background-color: #4a6fa5;
            color: white;
            border-color: #4a6fa5;
        }
        
        .brush-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .brush-preview {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
        }
        
        input[type="range"] {
            flex-grow: 1;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Canvas Drawing App</h1>
            <p>Draw your masterpiece on the digital canvas</p>
        </div>
        
        <div class="tools-panel">
            <h2>Drawing Tools</h2>
            
            <div class="colors-container">
                <div class="color-option active" style="background-color: #000000;" data-color="#000000"></div>
                <div class="color-option" style="background-color: #ef4444;" data-color="#ef4444"></div>
                <div class="color-option" style="background-color: #3b82f6;" data-color="#3b82f6"></div>
                <div class="color-option" style="background-color: #10b981;" data-color="#10b981"></div>
                <div class="color-option" style="background-color: #f59e0b;" data-color="#f59e0b"></div>
                <div class="color-option" style="background-color: #8b5cf6;" data-color="#8b5cf6"></div>
                <div class="color-option" style="background-color: #ec4899;" data-color="#ec4899"></div>
                <div class="color-option" style="background-color: #ffffff; border: 1px solid #ddd;" data-color="#ffffff"></div>
            </div>
            
            <div>
                <label for="customColor">Custom Color:</label>
                <input type="color" id="customColor" value="#000000">
            </div>
            
            <div class="brush-size-control">
                <div class="brush-preview" id="brushPreview">8px</div>
                <input type="range" id="brushSize" min="1" max="50" value="8">
            </div>
            
            <div class="tools-row">
                <button class="tool-btn" id="clearBtn">Clear Canvas</button>
                <button class="tool-btn" id="eraserBtn">Eraser</button>
                <button class="tool-btn" id="downloadBtn">Download Drawing</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </div>
    
    <footer>
        &copy; <span id="currentYear"></span> Canvas Drawing App
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // Canvas setup
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match its display size
            function resizeCanvas() {
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // Drawing state
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let currentColor = '#000000';
            let currentBrushSize = 8;
            
            // Color selection
            const colorOptions = document.querySelectorAll('.color-option');
            const customColorInput = document.getElementById('customColor');
            
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentColor = this.dataset.color;
                    customColorInput.value = currentColor;
                    updateBrushPreview();
                });
            });
            
            customColorInput.addEventListener('input', function() {
                currentColor = this.value;
                colorOptions.forEach(opt => opt.classList.remove('active'));
                updateBrushPreview();
            });
            
            // Brush size
            const brushSizeInput = document.getElementById('brushSize');
            const brushPreview = document.getElementById('brushPreview');
            
            brushSizeInput.addEventListener('input', function() {
                currentBrushSize = parseInt(this.value);
                brushPreview.textContent = `${currentBrushSize}px`;
                updateBrushPreview();
            });
            
            function updateBrushPreview() {
                brushPreview.style.width = `${currentBrushSize * 2}px`;
                brushPreview.style.height = `${currentBrushSize * 2}px`;
                brushPreview.style.backgroundColor = currentColor;
                brushPreview.style.color = currentColor === '#ffffff' ? '#000' : '#fff';
            }
            
            updateBrushPreview();
            
            // Tools
            const clearBtn = document.getElementById('clearBtn');
            const eraserBtn = document.getElementById('eraserBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            clearBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear the canvas?')) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            });
            
            eraserBtn.addEventListener('click', function() {
                currentColor = '#ffffff';
                customColorInput.value = currentColor;
                colorOptions.forEach(opt => opt.classList.remove('active'));
                updateBrushPreview();
            });
            
            downloadBtn.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'drawing.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
            
            // Drawing functions
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch support
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);
            
            function handleTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
            
            function handleTouchMove(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
            
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentBrushSize;
                ctx.stroke();
                
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
        });
    </script>
</body>
</html>
